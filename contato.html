    <main class="form-section">
        <section>
            <div>
            <h3 class="form-name"><span class="underline">Cont</span>ato</h3>
                <form>
                    <div>
                        <label for="nome" class="form-name">Nome:</label><br>
                        <input onkeyup="validarNome()" id="nome" name="nome" type="text"
                            placeholder="Insira o seu nome completo" class="form-input-cont">
                        <div id="txtNome"></div>
                    </div>

                    <div class="campos-form" >
                        <label for="email" class="form-name">E-mail:</label><br>
                        <input onkeyup="validarEmail2()" id="email" name="email" type="text"
                            placeholder="Insira o seu e-mail" class="form-input-cont">
                        <div id="txtEmail"></div>
                    </div>

                    <div class="campos-form">
                        <label for="mensagem" class="form-name">Mensagem:</label><br>
                        <textarea onkeyup="validarMensagem()" id="mensagem" name="mensagem" rows="8"
                            placeholder="Deixe sua mensagem..." class="form-input-cont-bigger"></textarea>
                        <div id="txtMensagem"></div>
                    </div>

                    <button type="button" onclick="enviarForm()" class="button">
                        Enviar
                    </button>
                </div>


                </form>
        </section>

        <section id="formulario_buscacep"><div class="form">
            <h3 class="form-name"><span class="underline">Consul</span>tar CEP</h3>
            <div>
                <div>
                    <label for="cep" class="form-name">CEP:</label><br>
                    <input onkeyup="validarCep()" id="cep" name="cep" type="text" placeholder="Digite o número do CEP"
                    class="form-input-cont">
                    <div id="txtCep"></div>
                </div>
                <button type="button" onclick="consultarCep()" class="button">
                    Consultar
                </button>

                <hr class="hr-color">
                
                <div>
                    <label for="dados" class="form-name">Endereço:</label><br>
                    <textarea id="dados" name="dados" rows="7" placeholder="Busca CEP..." class="form-input-cont-bigger"></textarea>
                    <div id="txtCep"></div>
                </div>
            </div>
        </div>
        </section>
